name: Build

on:
  pull_request:
    branches: [ "master", "release-*" ]
    ignores-paths:
      - 'po/xournalpp.pot'
      - 'po/*.po'

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Debug
  GCC_VERSION: 10

jobs:
  ubuntu-20_04:
    runs-on: ubuntu-20.04
    name: 'Test Xournal++ on Ubuntu 20.04'
    steps:
      - uses: actions/checkout@v4
      - name: 'Install dependencies'
        uses: ./.github/actions/install_deps_ubuntu
        with:
          gcc_version: ${{env.GCC_VERSION}}
      - name: 'Build Xournal++'
        uses: ./.github/actions/build
        with:
          build_type: ${{env.BUILD_TYPE}}
      - name: 'Build tests'
        run: |
          cmake --build . --target test-units
        working-directory: ${{github.workspace}}/build
      - name: 'Run tests'
        run: |
          CI=true ./test/test-units
        working-directory: ${{github.workspace}}/build
      - name: 'Run tests FR' # fr_FR checks for missing imbue() in numerical in/out (floating point = ',' thousand separator = ' ')
        run: |
          echo "fr_FR.UTF-8 UTF-8" | sudo tee /etc/locale.gen
          sudo locale-gen
          LC_ALL=fr_FR.UTF-8 CI=true ./test/test-units
        working-directory: ${{github.workspace}}/build
      - name: 'Run tests JP.utf-8' # ja_JP tests std::put_time's UTF-8 support
        run: |
          echo "ja_JP.UTF-8 UTF-8" | sudo tee /etc/locale.gen
          sudo locale-gen
          LC_ALL=ja-JP.UTF-8 CI=true ./test/test-units
        working-directory: ${{github.workspace}}/build
      - name: 'Run tests JP-eucJP' # Test for non-UTF-8 locales -- Typically happens on old Windows platforms.
        run: |
          echo "ja_JP.EUC-JP EUC-JP" | sudo tee /etc/locale.gen
          sudo locale-gen
          LC_ALL=ja_JP.eucjp CI=true ./test/test-units
        working-directory: ${{github.workspace}}/build
  Windows-2019:
    runs-on: windows-2019
    name: 'Test Xournal++ on Windows'
    steps:
      - uses: actions/checkout@v4
      - name: 'Install dependencies'
        uses: ./.github/actions/install_deps_windows
      - name: 'Build Xournal++'
        uses: ./.github/actions/build
        with:
          build_type: ${{env.BUILD_TYPE}}
          shell: msys2 {0}
      - name: 'Build tests'
        shell: msys2 {0}
        run: |
          cmake --build . --target test-units
        working-directory: ${{github.workspace}}/build
      - name: 'Run tests'
        shell: msys2 {0}
        run: |
          CI=true ./test/test-units
        working-directory: ${{github.workspace}}/build
  MacOS:
    strategy:
      matrix:
        os: [macos-13, macos-14]  # macos-13 is Intel, macos-14 is ARM
    runs-on: ${{ matrix.os }}
    name: 'Test Xournal++ on MacOS (${{ matrix.os }})'
    steps:
      - uses: actions/checkout@v4
      - name: 'Install dependencies'
        uses: ./.github/actions/install_deps_mac
        with:
          install_path: $HOME
      - name: 'Build Xournal++'
        uses: ./.github/actions/build
        with:
          build_type: ${{env.BUILD_TYPE}}
      - name: 'Build tests'
        shell: bash
        run: |
          cmake --build . --target test-units
        working-directory: ${{github.workspace}}/build
      - name: 'Run tests'
        shell: bash
        run: |
          CI=true ./test/test-units
        working-directory: ${{github.workspace}}/build
